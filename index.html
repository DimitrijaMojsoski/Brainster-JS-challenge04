<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="book"></div>
    <br />
    <div class="conteiner2" id="read"></div>
    <br />
    <table id="bookTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Max Pages</th>
          <th>On Pages</th>
          <th>Progress</th>
        </tr>
      </thead>
      <tbody id="bookBody"></tbody>
    </table>
    <br>
    <form id="bookForm">
      <label for="title">Book Title:</label>
      <input type="text" id="title"  />

      <label for="author">Book Author:</label>
      <input type="text" id="author"  />

      <label for="onPage">Current Page On:</label>
      <input type="number" id="onPage"  />

      <label for="maxPages">Book Max Pages:</label>
      <input type="number" id="maxPages"  />

      <button type="button" onclick="addBook()">Add to List</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
